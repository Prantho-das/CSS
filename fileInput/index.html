<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
     integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
     crossorigin="anonymous" />
 <link rel="stylesheet" href="css/style.css">
    <title>Input</title>
</head>

<body>
    <div class="user">
        <div class="user_main">
            <img src="img/user (1).svg" class="img img-fluid" alt="">
            <div class="camera" onclick="filee()">
                <i class="fas fa-camera"></i>
            </div>
        </div>
    </div>
    <input type="file" id="user_file">
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script>
        const user_file=document.getElementById("user_file");
        const img=document.querySelector('.img');
        const filee=()=>{
            user_file.click()
        }
        user_file.addEventListener('change',()=>{
            const tempfile= user_file.files[0]
            if(tempfile){
                const reader=new FileReader();
                reader.addEventListener('load',()=>{
                    img.src=reader.result
                })
                reader.readAsDataURL(tempfile)
           }
        })
    </script>
</body>

</html>
