<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | one</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <a href="#" class="logo">
                <img src="img/about.jpg" alt="" srcset="">
            </a>
            <div class="head">
                <h3>Shoccho Solutions</h3>
                <h5>It</h5>
            </div>
            <form action="">
                <input class="email" type="text" placeholder="Username or Email" autocomplete="email">
                <input class="password" type="password" placeholder="Password" autocomplete="current-password" required>
                <button type="submit">Login</button>
            </form>
            <div class="forgot_register">
                <a href="">forgot password?</a>
                <span>or</span>
                <a href="">sign up</a>
            </div>
        </div>
        <div class="toggle">
            <input type="checkbox" name="check_box" class="check_box">
            <label for="" id="check_toggle">
                <i class="fas fa-moon toggle_icon"></i>
            </label>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
